version: "3.8"
services:
  frontend:
    build:
      context: ./src/main/frontend
      dockerfile: Dockerfile
    ports:
      - "5178:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./
      dockerfile: Dockerfile.backend
    ports:
      - "8093:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/sharesiteDB
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: sharesiteDB
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
